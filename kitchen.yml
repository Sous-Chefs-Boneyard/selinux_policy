---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist

platforms:
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-8
  - name: fedora-latest

suites:
  - name: setup
    run_list:
      - recipe[test::setup]
      - recipe[test::single_port]

  - name: default
    run_list:
      - recipe[test::setup]
      - recipe[test::single_port]
      - recipe[test::twice_port]
      - recipe[test::range_port]
      - recipe[test::bad_port]
      - recipe[test::module]
      - recipe[test::module_directory]
      - recipe[test::fcontext]
      - recipe[test::fcontext_filetype]
      - recipe[test::single_port_add_to_range]
